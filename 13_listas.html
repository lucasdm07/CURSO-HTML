<!doctype html>
<html lang="pt-br">

<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="lucas">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        li ul {
            /* display: none; */  /* esconder */
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover {
            background: #ccc;
        }

        li:hover ul {  /* ao passar o mouse sobre o li, o filho: ul sera habilitado */
            /* display: block; */
            height: 50px;
        }
    </style>

</head>

<body>
    <h1>estrutura basica</h1>
</body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de Hypertexto</dd>
        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos</dd>
    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>
    </dl>

</html>
